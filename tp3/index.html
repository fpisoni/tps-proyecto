<!DOCTYPE html>
<html>
   <head>
   	<meta charset="utf-8">
   	<script src="script.js" type='text/javascript'></script>
   	<link rel="stylesheet" href="style.css">
   </head>
	<body>
		<h1>Instrumentos</h1>
		<div class="container">
			<table>
				<thead id='t-head'>
					<tr>
						<th>ID</th>
						<th>Tipo</th>
						<th>Descripci&oacute;n</th>
					</tr>
				</thead>
				<tbody id="t-body">
					<tr class='inst'>
						<td class='inst-id'>001</td>
						<td class='inst-ty'>Viol&iacute;n</td>
						<td>En buen estado.</td>
					</tr class='inst'>
					<tr>
						<td class='inst-id'>002</td>

						<td class='inst-des'>En buen estado.</td>
					</tr>

				</tbody>
			</table>
			<form id='form' onsubmit="return saveFunction();">

				<br>
				<label for='type'> Tipo*: </label>

               <option></option>
               <option>Piano</option>
               <option>Violin</option>
               <option>Violoncelo</option>
               <option>Flauta</option>
               <option>Trombón</option>
               <option>Oboe</option>
            </select>
				<br>
				<label for='desc'> Descripción: </label> 
				<input type='text' maxlenght='255' name='desc' class="forminput">
				<br>
				<input id='s-button' type='submit' value="Guardar instrumento">
			</form>
		</div>
	</body>
	
</html>
